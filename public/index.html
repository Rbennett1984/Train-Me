<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="description" content="Garden planning app to track current and future gardens">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Garden Planner</title>
	<link href="https://fonts.googleapis.com/css?family=Barlow:400,600|Montserrat" rel="stylesheet">
	<script src="https://use.fontawesome.com/5cc30cf6d4.js"></script>
	<link rel="stylesheet" href="css/normalize.css">
   	<link rel="stylesheet" href="css/grid.css">
   	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<header class="row">
		<h1>GardenPlanner</h1>
	</header>

	<section class="login-section">
		<h2>Love to garden?</h2>
		<p>Keep track of your growing season!</p>
		<button type="submit" id="login-button">Log In</button>
		<button type="submit" id="register-button">Register</button>
	</section>

	<section class="row detail-section">
		<div class="col-4">
			<i class="fa fa-envira"></i>
			<p>Add your plants</p>
		</div>
		<div class="col-4">
			<i class="fa fa-sun-o"></i>
			<p>Track growth from start to harvest!</p>
		</div>
		<div class="col-4">
			<i class="fa fa-pencil"></i>
			<p>Journal your favorite tips and tricks!</p>
		</div>
	</section>

	<section class="row" id="login-page">
		<h2>Log In</h2>
		<form id="loginForm">
			<label for="GET-username">Username:</label>
			<input type="text" name="GET-username" id="GET-username" placeholder="myname@gmail.com">
			<label for="GET-password">Password:</label>
			<input type="password" name="GET-password" id="GET-password" placeholder="password">
			<button type="submit" id="sign-in">Sign In</button>
			<p>Not a registered user?  <a href="#" id="register-link">Sign up</a> now!</p>
		</form>
	</section>

	<section class="row" id="register-page">
		<h2>Register</h2>
		<form id="registerForm">
			<label for="firstName">First Name:</label>
			<input type="text" name="firstName" id="firstName" placeholder="First Name">
			<label for="lastName">Last Name:</label>
			<input type="text" name="lastName" id="lastName" placeholder="Last Name">
			<label for="POST-username">Select username:</label>
			<input type="text" name="POST-username" id="POST-username" placeholder="myname@gmail.com">
			<label for="POST-password">Enter password:</label>
			<input type="password" name="POST-password" id="POST-password" placeholder="password">
			<label for="retype-password">Retype password:</label>
			<input type="password" name="retype-password" id="retype-password" placeholder="password">
			<button type="submit" id="sign-up">Sign-me up!</button>
		</form>
	</section>

	<footer class="row">
		<p>&copy Nicole Bradford</p>
	</footer>

 	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
   	<script src="app.js"></script>
</body>
</html>
