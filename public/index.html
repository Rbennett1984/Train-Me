<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="description" content="Garden planning app to track current and future gardens">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Garden Planner</title>
	<link href="https://fonts.googleapis.com/css?family=Barlow:400,600|Montserrat" rel="stylesheet">
	<script src="https://use.fontawesome.com/5cc30cf6d4.js"></script>
	<link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/grid.css">
   <link rel="stylesheet" href="css/main.css">
</head>

<body>
	<header>
		<h1><a href="index.html">GardenPlanner</a></h1>
	</header>

	<section>
		<form action="#" method="#">
			<label for="username">Username</label>
			<input placeholder="i.e. myname@gmail.com" type="text" name="username" id="username">
			<label for="password">Password</label>
			<input placeholder="i.e. 1234" type="text" name="password" id="password">
			<button type="submit">Submit</button>
		</form>
		<div class="register-links">
			<span class="new-user">New user?  <a href="register.html">Register!</a></span>
			<span class="forgot-password"><a href="#">Forgot password?</a></span>
		</div>
	</section>

 	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
   <script src="app.js"></script>
</body>
</html>
