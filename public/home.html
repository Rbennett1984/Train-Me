<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="description" content="Garden planning app to track current and future gardens">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Garden Planner</title>
	<link href="https://fonts.googleapis.com/css?family=Barlow:400,600|Montserrat" rel="stylesheet">
	<script src="https://use.fontawesome.com/5cc30cf6d4.js"></script>
	<link rel="stylesheet" href="css/normalize.css">
   	<link rel="stylesheet" href="css/grid.css">
   	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<header class="row">
		<h1>GardenPlanner</h1>
	</header>

	<section class="row">
		<h2>Hello <span id="name">Name</span>, look what you have growing today!</h2>

		<div class="plantSection">
			<p class="plantName">Tomato</p>
			<div class="plantInfo">
				<p>Started: 05/23/17</p>
				<p>Ready to Harvest: 07/30/17</p>
				<p>Comments: Ipsum lorem dolor sit amet.</p>
				<button type="submit" class="update-plant">Update</button>
				<button type="submit" class="delete-plant">Delete</button>
			</div>
		</div>
		<button type="submit" id="add-plant">Add a plant</button>
	</section>

	<footer class="row">
		<p>&copy Nicole Bradford</p>
	</footer>

 	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
   	<script src="app.js"></script>
</body>
</html>
